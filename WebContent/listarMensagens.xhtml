<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="ISO-8859-1"/>
<title>Listar</title>
</h:head>
<h:body>
	<h:form>
	<p:dataTable value="#{mensagem.lista}" var="msg">
		<p:column>
			<f:facet name="header">
				Nome
			</f:facet>
			<p:outputLabel value="#{msg.nome}"/>
		</p:column>
		<p:column>
			<f:facet name="header">
				Email
			</f:facet>
			<p:outputLabel value="#{msg.email}"/>
		</p:column>
		<p:column>
			<f:facet name="header">
				Endereco
			</f:facet>
			<p:outputLabel value="#{msg.end}"/>
		</p:column>
		<p:column>
			<f:facet name="header">
				Mensagem
			</f:facet>
			<p:outputLabel value="#{msg.texto}"/>
		</p:column>
	</p:dataTable>
    <p:commandButton action="voltar" value="Voltar" ajax="false" />            
</h:form>
</h:body>
</html>
