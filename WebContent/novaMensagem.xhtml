<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="ISO-8859-1"/>
<title>Criar Mensagem</title>
</h:head>
<h:body>

<h:form id="form1">
                
        <p:tab id="message" title="Mensagem"  >                    
    	<p:panel header="Escreva sua Mensagem">
    	<h:panelGrid  columns="2" columnClasses="label, value">
    		
    		
    		<h:outputLabel  value="ID:*" style="font-weight:bold"  />
	        <p:inputText id="id" value="#{mensagem.msg.id}" required="true">
	        <f:validateLongRange minimum="0" maximum="100" />
	        
	        </p:inputText>
    		
    		
	        <h:outputLabel  value="Nome:*" style="font-weight:bold"  />
	        <p:inputText id="nome" value="#{mensagem.msg.nome}" required="true" >
	        <f:validateRegex pattern="[a-z]{3,30}"/><f:validateLength minimum = "3" maximum = "20"/>
	        
	        </p:inputText>
	        	        
	        <h:outputLabel  value="Email:*" style="font-weight:bold"/>
	        <p:inputText id="email" size="30" value="#{mensagem.msg.email}"  required="true"  >
	        <f:validateRegex pattern="(^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)" />
	        <h:message for="email" /><h:message for="email" />
	        </p:inputText>
	 
    		<h:outputLabel for="end" value="Endereco:" style="font-weight:bold"/>
	        <p:inputText id="end" value="#{mensagem.msg.end}"/>
	        
	        
	        <h:outputLabel value="Mensagem:*" style="font-weight:bold"/>
	        <p:inputTextarea id="texto" value="#{mensagem.msg.texto}" required="true" maxlength="60">
	        <f:validateLength minimum="3" maximum="20" /><f:validateRegex pattern="[a-z,A-Z,0-9]{3,30}"/>
	        <h:messages for="texto"/>
	        </p:inputTextarea>
	        	         
	        <p:commandButton action="#{mensagem.enviarMensagem()}" value="Enviar Mensagem"/>
	 
    	</h:panelGrid>    	
     	</p:panel>
     	</p:tab>
	</h:form>
</h:body>

</html>
